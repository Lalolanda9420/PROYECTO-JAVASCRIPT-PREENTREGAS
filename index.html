  <body>
    
    <nav class="navbar blue z-depth-4">
      <h1> <em>V</em>
        <em class="planet left">O</em>
        <em>L</em>
        <em>A</em>
        <em class="planet right">N</em>
        <em>D</em>
        <em>O</em>
      </h1>
      <span>
    </span>
      <div id="shopping-cart-icon"><i class="fa fa-shopping-cart"></i></div>
      </nav>


    
<div class="main">
      <form id="vacationCalc">
        <input type="text" placeholder="Destino" id="destino" required/>
        <input type="number" placeholder="Presupuesto" id="presupuesto" required />
        <input
          type="number"
          placeholder="Alojamiento"
          id="alojamiento"
          required
        />

        <div id="shopping-cart-icon"><i class="fa fa-shopping-cart"></i></div>
        
        <input id="flyDatePicker" placeholder="Fecha"/>
        <input type="number" placeholder="Transporte " id="transporte" required />
        <input type="number" placeholder="Comida" id="comida" required />
        <input type="submit" value="Calcular" class="btn blue z-depth-4" />
      </form>
	  <button id="ver_usuario" style="float:right;">Ver usuario</button>
    </div>

    

    <div class="container">
      <div class="icons">
        <h5><i class="fas fa-plane"></i></h5>
        <h5><i class="fas fa-wallet"></i></h5> 
        <h5><i class="fas fa-money-bill-wave-alt"></i></h5>  
      </div>
      
      <div class="data">
        <div class="result" id="result"></div>
      </div>
    </div>

    <div class="modal fade" id="shopping-cart-container" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Carrito de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="products">

            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/mobiscroll.javascript.min.js"></script>
    <script src="./js/scripts.js"></script>
